name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Build package
      run: poetry build

    - name: Generate Release Notes
      run: |
        git log --pretty=format:'- %s' $(git describe --tags --abbrev=0 HEAD^)..HEAD > release_notes.md
        echo "" >> release_notes.md
        echo "For more detailed information, please see the [commit history](https://github.com/${{ github.repository }}/commits/${{ github.ref }})." >> release_notes.md

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body_path: release_notes.md
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/ros_graph_dump-${{ github.ref }}.tar.gz
        asset_name: ros_graph_dump-${{ github.ref }}.tar.gz
        asset_content_type: application/gzip
